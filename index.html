<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Links for Fonts and StyleSheet  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Page body -->
    <div class="container">
       <!-- Main table for To-Do List -->
      <div class="main"> 
         <!-- Header  -->
        <div class="header">
          <h1>To-Do List</h1>
        </div>
         <!-- Lists for tasks of To-Do List -->
        <ul>
          <li>
            <input type="checkbox" class="checkmark" id="t1" id="t1" checked />
            <label for="t1">Wake up</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t2" />
            <label for="t2">Gym </label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t3" />
            <label for="t3">Bath</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t4" />
            <label for="t4">Study</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t5" />
            <label for="t5">Lunch</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t6" />
            <label for="t6">Take Nap</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <li>
            <input type="checkbox" id="t7" />
            <label for="t7">Go for a Walk</label>
            <img
              class="remove-btn"
              src="/Level-1/elements/xmark-solid.svg"
              alt=""
            />
          </li>
          <div class="add-task">
            <input type="text" placeholder="Enter your new Task" />
          </div>
        </ul>
      </div>
       <!-- .main end  -->
    </div>
    <!-- .container end  -->
  </body>
</html>
